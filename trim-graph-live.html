
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trim Graph (Live)</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin: 0;
      padding: 1rem;
    }
    .chart-container {
      max-width: 800px;
      margin: auto;
      padding: 1rem;
    }
    canvas {
      width: 100% !important;
      height: 400px !important;
    }
  </style>
</head>
<body>
  <h1>Trim Progress (Last 7 Days)</h1>
  <div class="chart-container">
    <canvas id="trimChart"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const labels = [];
    const trimmedData = [];
    const bonusData = [];

    const today = new Date();
    for (let i = 6; i >= 0; i--) {
      const date = new Date();
      date.setDate(today.getDate() - i);
      const dateKey = date.toLocaleDateString('en-CA'); // YYYY-MM-DD
      labels.push(dateKey);

      const gramsStr = localStorage.getItem('trimTrackerDailyTotal_' + dateKey);
      const grams = gramsStr ? parseFloat(gramsStr) : 0;
      trimmedData.push(grams);

      let bonus = 0;
      if (grams > 1587) {
        bonus += (grams - 1587) * 0.11;
        bonus += (1587 - 1134) * 0.05;
      } else if (grams > 1134) {
        bonus += (grams - 1134) * 0.05;
      }
      bonusData.push(parseFloat(bonus.toFixed(2)));
    }

    const ctx = document.getElementById('trimChart').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: labels,
        datasets: [
          {
            label: 'Grams Trimmed',
            data: trimmedData,
            borderColor: '#0f0',
            backgroundColor: 'rgba(0,255,0,0.2)',
            fill: false,
            tension: 0.1
          },
          {
            label: 'Bonus Pay ($)',
            data: bonusData,
            borderColor: '#0af',
            backgroundColor: 'rgba(0,170,255,0.2)',
            fill: false,
            tension: 0.1,
            yAxisID: 'y1'
          }
        ]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          x: {
            ticks: { color: '#fff' },
            grid: { color: 'rgba(255,255,255,0.2)' },
            border: { color: 'rgba(255,255,255,0.3)' }
          },
          y: {
            title: { display: true, text: 'Grams', color: '#fff' },
            ticks: { color: '#fff' },
            grid: { color: 'rgba(255,255,255,0.2)' },
            border: { color: 'rgba(255,255,255,0.3)' }
          },
          y1: {
            position: 'right',
            title: { display: true, text: 'Bonus ($)', color: '#fff' },
            ticks: { color: '#fff' },
            grid: { drawOnChartArea: false },
            border: { color: 'rgba(255,255,255,0.3)' }
          }
        },
        plugins: {
          legend: {
            labels: { color: '#fff' }
          }
        }
      }
    });
  </script>
</body>
</html>
