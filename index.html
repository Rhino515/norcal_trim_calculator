<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>NorCal Trim Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Montserrat', sans-serif;
      text-align: center;
      padding: 2em;
    }
    input {
      font-size: 1.2em;
      padding: 0.5em;
      margin-top: 1em;
      width: 150px;
      background-color: #222;
      color: #fff;
      border: 1px solid #555;
      border-radius: 4px;
    }
    button {
      background-color: green;
      color: white;
      padding: 0.7em 1.5em;
      border: none;
      font-size: 1em;
      margin-top: 1em;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: darkgreen;
    }
    img {
      margin-top: 1em;
      width: 100px;
    }
    #result {
      margin-top: 1em;
      font-size: 1.2em;
    }
    table {
      margin: 2em auto;
      border-collapse: collapse;
      width: 90%;
      max-width: 700px;
    }
    th, td {
      border: 1px solid #555;
      padding: 0.5em;
    }
    th {
      background-color: #333;
    }
    td {
      background-color: #222;
    }
    tfoot td {
      font-weight: bold;
      background-color: #111;
    }
    .delete-button {
      background-color: red;
      color: white;
      border: none;
      padding: 0.3em 0.6em;
      border-radius: 4px;
      cursor: pointer;
    }
    .delete-button:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>
  <h1>NorCal Trim Calculator</h1>
  <img src="norcal_icon.png" alt="NorCal Logo" />
  <p>Enter total grams trimmed:</p>
  <input type="number" id="grams" placeholder="e.g. 1200" />
  <br>
  <button onclick="calculate()">Calculate</button>
  <p id="result"></p>

  <h2>Session History</h2>
  <table id="sessionTable">
    <thead>
      <tr>
        <th>Date & Day</th>
        <th>Grams</th>
        <th>Payment</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <!-- Entries will be added here -->
    </tbody>
    <tfoot>
      <tr>
        <td colspan="3">Total</td>
        <td id="totalPayment">$0.00</td>
      </tr>
    </tfoot>
  </table>

  <script>
    function calculate() {
      const gramsInput = document.getElementById('grams');
      const grams = parseFloat(gramsInput.value);
      let pay = 0;

      if (isNaN(grams) || grams <= 0) {
        document.getElementById('result').innerText = 'Please enter a valid number of grams.';
        return;
      }

      if (grams > 1587) {
        pay += (grams - 1587) * 0.11;
        pay += (1587 - 1134) * 0.05;
      } else if (grams > 1134) {
        pay += (grams - 1134) * 0.05;
      }

      const paymentText = 'Payment: $' + pay.toFixed(2);
      document.getElementById('result').innerText = paymentText;

      // Get current date and day
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: '2-digit', day: '2-digit' };
      const dateString = now.toLocaleDateString('en-US', options);

      // Store the entry in sessionStorage
      const entry = { date: dateString, grams: grams, payment: pay.toFixed(2) };
      let history = JSON.parse(sessionStorage.getItem('trimHistory')) || [];
      history.push(entry);
      sessionStorage.setItem('trimHistory', JSON.stringify(history));

      // Update the session table
      updateSessionTable();
    }

    function updateSessionTable() {
      const history = JSON.parse(sessionStorage.getItem('trimHistory')) || [];
      const tbody = document.getElementById('sessionTable').getElementsByTagName('tbody')[0];
      tbody.innerHTML = ''; // Clear existing rows

      let totalPay = 0;

      history.forEach((entry, index) => {
        const row = document.createElement('tr');

        const dateCell = document.createElement('td');
        dateCell.textContent = entry.date;
        row.appendChild(dateCell);

        const gramsCell = document.createElement('td');
        gramsCell.textContent = entry.grams;
        row.appendChild(gramsCell);

        const paymentCell = document.createElement('td');
        paymentCell.textContent = '$' + entry.payment;
        row.appendChild(paymentCell);

        const actionCell = document.createElement('td');
        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = 'Delete';
        deleteBtn.className = 'delete-button';
        deleteBtn.onclick = function() {
          deleteEntry(index);
        };
        actionCell.appendChild(deleteBtn);
        row.appendChild(actionCell);

        tbody.appendChild(row);

        totalPay += parseFloat(entry.payment);
      });

      document.getElementById('totalPayment').textContent = '$' + totalPay.toFixed(2);
    }

    function deleteEntry(index) {
      let history = JSON.parse(sessionStorage.getItem('trimHistory')) || [];
      if (index >= 0 && index < history.length) {
        history.splice(index, 1);
        sessionStorage.setItem('trimHistory', JSON.stringify(history));
        updateSessionTable();
      }
    }

    // Initialize the session table on page load
    window.onload = updateSessionTable;
  </script>
</body>
</html>
