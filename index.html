<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>NorCal Trim Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- PWA Support -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">

  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Montserrat', sans-serif;
      text-align: center;
      padding: 2em;
    }
    input {
      font-size: 1.2em;
      padding: 0.5em;
      margin-top: 1em;
      width: 150px;
      background-color: #222;
      color: #fff;
      border: 1px solid #555;
      border-radius: 4px;
    }
    button {
      background-color: green;
      color: white;
      padding: 0.7em 1.5em;
      border: none;
      font-size: 1em;
      margin-top: 1em;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: darkgreen;
    }
    img {
      margin-top: 1em;
      width: 100px;
    }
    #result {
      margin-top: 1em;
      font-size: 1.2em;
    }
    table {
      margin: 2em auto;
      border-collapse: collapse;
      width: 80%;
    }
    th, td {
      border: 1px solid #555;
      padding: 0.5em;
    }
    th {
      background-color: #333;
    }
    td[contenteditable="true"] {
      background-color: #222;
    }
    .delete-button {
      background-color: red;
      color: white;
      border: none;
      padding: 0.3em 0.6em;
      cursor: pointer;
      border-radius: 4px;
    }
    .delete-button:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>
  <h1>NorCal Trim Calculator</h1>
  <div id="installPrompt" style="background-color: #111; padding: 1em; margin: 1em auto; max-width: 400px; border-radius: 8px; display: none;">
    <p id="installText" style="margin-bottom: 1em;"></p>
    <button id="installBtn" style="display:none;">Install App</button>
  </div>
  <img src="norcal_icon.png" alt="NorCal Logo" />
  <p>Enter total grams trimmed:</p>
  <input type="number" id="grams" placeholder="e.g. 1200" />
  <br>
  <button onclick="calculate()">Calculate</button>
  <p id="result"></p>

  <table id="sessionTable">
    <thead>
      <tr>
        <th>Date & Day</th>
        <th>Grams</th>
        <th>Bonus Pay</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="2"><strong>Total</strong></td>
        <td id="totalBonusPay">$0.00</td>
        <td></td>
      </tr>
    </tfoot>
  </table>

  <script>
    function calculateBonus(grams) {
      let bonusPay = 0;
      if (grams > 1587) {
        bonusPay += (grams - 1587) * 0.11;
        bonusPay += (1587 - 1134) * 0.05;
      } else if (grams > 1134) {
        bonusPay += (grams - 1134) * 0.05;
      }
      return bonusPay;
    }

    function calculate() {
      const grams = parseFloat(document.getElementById('grams').value);
      if (isNaN(grams) || grams <= 0) {
        document.getElementById('result').innerText = 'Please enter a valid number of grams.';
        return;
      }

      const bonusPay = calculateBonus(grams);

      document.getElementById('result').innerText = 'Bonus Pay: $' + bonusPay.toFixed(2);

      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      const dateStr = now.toLocaleDateString(undefined, options);

      const entry = {
        date: dateStr,
        grams: grams,
        bonusPay: bonusPay.toFixed(2)
      };

      let history = JSON.parse(localStorage.getItem('trimHistory')) || [];
      history.push(entry);
      localStorage.setItem('trimHistory', JSON.stringify(history));

      updateSessionTable();
    }

    function updateSessionTable() {
      const history = JSON.parse(localStorage.getItem('trimHistory')) || [];
      const tbody = document.getElementById('sessionTable').getElementsByTagName('tbody')[0];
      tbody.innerHTML = '';

      let totalBonusPay = 0;

      history.forEach((entry, index) => {
        const row = document.createElement('tr');

        const dateCell = document.createElement('td');
        dateCell.textContent = entry.date;
        dateCell.contentEditable = true;
        dateCell.addEventListener('blur', function () {
          const updatedDate = this.textContent.trim();
          if (updatedDate) {
            history[index].date = updatedDate;
            localStorage.setItem('trimHistory', JSON.stringify(history));
          }
        });
        row.appendChild(dateCell);

        const gramsCell = document.createElement('td');
        gramsCell.textContent = entry.grams;
        gramsCell.contentEditable = true;
        gramsCell.style.backgroundColor = '#222';
        gramsCell.addEventListener('blur', function () {
          const newGrams = parseFloat(this.textContent.trim());
          if (!isNaN(newGrams) && newGrams > 0) {
            history[index].grams = newGrams;
            const newBonus = calculateBonus(newGrams);
            history[index].bonusPay = newBonus.toFixed(2);
            localStorage.setItem('trimHistory', JSON.stringify(history));
            updateSessionTable();
          } else {
            alert("Please enter a valid number of grams.");
            updateSessionTable();
          }
        });
        row.appendChild(gramsCell);

        const bonusPayCell = document.createElement('td');
        bonusPayCell.textContent = '$' + entry.bonusPay;
        row.appendChild(bonusPayCell);

        const actionCell = document.createElement('td');
        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = 'Delete';
        deleteBtn.className = 'delete-button';
        deleteBtn.onclick = function () {
          deleteEntry(index);
        };
        actionCell.appendChild(deleteBtn);
        row.appendChild(actionCell);

        tbody.appendChild(row);
        totalBonusPay += parseFloat(entry.bonusPay);
      });

      document.getElementById('totalBonusPay').textContent = '$' + totalBonusPay.toFixed(2);
    }

    function deleteEntry(index) {
      let history = JSON.parse(localStorage.getItem('trimHistory')) || [];
      history.splice(index, 1);
      localStorage.setItem('trimHistory', JSON.stringify(history));
      updateSessionTable();
    }

    // Initialize table on page load
    window.onload = updateSessionTable;

    // PWA install prompt logic
    let deferredPrompt;

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;

      const installPrompt = document.getElementById('installPrompt');
      const installBtn = document.getElementById('installBtn');
      const installText = document.getElementById('installText');

      installText.textContent = "Install NorCal Trim Calculator to your device?";
      installPrompt.style.display = 'block';
      installBtn.style.display = 'inline-block';

      installBtn.addEventListener('click', () => {
        installPrompt.style.display = 'none';
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then(() => {
          deferredPrompt = null;
        });
      });
    });

    window.addEventListener('load', () => {
      const isIos = /iphone|ipad|ipod/.test(navigator.userAgent.toLowerCase());
      const isInStandaloneMode = ('standalone' in window.navigator) && window.navigator.standalone;

      if (isIos && !isInStandaloneMode) {
        const installPrompt = document.getElementById('installPrompt');
        const installText = document.getElementById('installText');

        installText.innerHTML = "To install this app, tap the <strong>Share</strong> icon in Safari, then choose <strong>‘Add to Home Screen’</strong>.";
        installPrompt.style.display = 'block';
      }
    });
  </script>
</body>
</html>
