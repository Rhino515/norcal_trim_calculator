<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trim Tracker</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    img.banner {
      width: 100%;
      max-width: 800px;
      margin-bottom: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #444;
      padding: 10px;
      text-align: center;
    }
    input[type="text"], input[type="number"], input[type="date"] {
      width: 100%;
      padding: 5px;
      box-sizing: border-box;
      background-color: #222;
      color: #fff;
      border: 1px solid #555;
    }
    button {
      padding: 8px 12px;
      margin: 10px;
      background-color: #28a745;
      border: none;
      color: white;
      cursor: pointer;
    }
    button.delete-row {
      background-color: #dc3545;
    }
    a.back-link {
      display: inline-block;
      margin-top: 30px;
      color: #0af;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <!-- Banner -->
  <img src="A_logo_design_displays_the_words_%22TRIM_TRACKER%22_in.png" alt="Trim Tracker Banner" class="banner" />

  <!-- Professional Note -->
  <p style="color: #ccc; max-width: 700px; margin: 0 auto 20px;">
    <strong>Note:</strong> While this tool is designed to assist with tracking, please make sure to record your data elsewhere as well. We cannot guarantee that your information will be saved.
  </p>

  <!-- Table -->
  <table id="sessionTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Strain</th>
        <th>Grams</th>
        <th>Total</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="tableBody">
      <!-- Rows will be generated here -->
    </tbody>
  </table>

  <button onclick="addRow()">Add Row</button>

  <a href="index.html" class="back-link">‚Üê Back to Trim Calculator</a>

  <script>
    function createGramInput(onChangeFunc) {
      const input = document.createElement('input');
      input.type = 'number';
      input.min = '0';
      input.step = '0.01';
      input.placeholder = 'g';
      input.oninput = onChangeFunc;
      return input;
    }

    function addRow() {
      const tbody = document.getElementById('tableBody');
      const row = document.createElement('tr');

      // Date
      const dateCell = document.createElement('td');
      const dateInput = document.createElement('input');
      dateInput.type = 'date';
      dateCell.appendChild(dateInput);
      row.appendChild(dateCell);

      // Strain
      const strainCell = document.createElement('td');
      const strainInput = document.createElement('input');
      strainInput.type = 'text';
      strainCell.appendChild(strainInput);
      row.appendChild(strainCell);

      // Grams
      const gramsCell = document.createElement('td');
      const gramsWrapper = document.createElement('div');
      gramsWrapper.style.display = 'flex';
      gramsWrapper.style.flexWrap = 'wrap';
      gramsWrapper.style.gap = '4px';

      const updateTotal = () => {
        const inputs = gramsWrapper.querySelectorAll('input');
        let sum = 0;
        inputs.forEach(input => {
          const val = parseFloat(input.value);
          if (!isNaN(val)) sum += val;
        });
        totalCell.innerText = sum.toFixed(2);
      };

      for (let i = 0; i < 3; i++) {
        gramsWrapper.appendChild(createGramInput(updateTotal));
      }

      const addGramBtn = document.createElement('button');
      addGramBtn.textContent = '+';
      addGramBtn.onclick = () => {
        gramsWrapper.appendChild(createGramInput(updateTotal));
      };
      gramsCell.appendChild(gramsWrapper);
      gramsCell.appendChild(addGramBtn);
      row.appendChild(gramsCell);

      // Total
      const totalCell = document.createElement('td');
      totalCell.innerText = '0.00';
      row.appendChild(totalCell);

      // Delete Button
      const actionCell = document.createElement('td');
      const delBtn = document.createElement('button');
      delBtn.textContent = 'Delete';
      delBtn.className = 'delete-row';
      delBtn.onclick = () => row.remove();
      actionCell.appendChild(delBtn);
      row.appendChild(actionCell);

      tbody.appendChild(row);
    }

    // Initialize 10 rows
    for (let i = 0; i < 10; i++) {
      addRow();
    }
  </script>

</body>
</html>
